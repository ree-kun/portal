<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Ryoのプロフィールリンク</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" id="favicon">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png">
  <script>
  const deviceUA = window.navigator.userAgent.toLowerCase();
  const is_iPhone = deviceUA.indexOf('iphone') != -1 && deviceUA.indexOf('ipod') == -1; // iPhone (ここでは iPod touch を除外)
  const is_iPad = deviceUA.indexOf('ipad') != -1 || deviceUA.indexOf('macintosh') > -1 && 'ontouchend' in document; // iPad (旧 iOS, 新 iPad OS とも
  const is_Android = deviceUA.indexOf('android') != -1; // Android
  const id = "100002385170688"
  if(is_iPhone || is_iPad) { // iPhone, iPad
    fbPageUrl = "fb://page?id=" + id;
  }
  else if(is_Android) { // Android
    fbPageUrl = "fb://page/" + id;
  }
  else { // PC, iPod touch
    fbPageUrl = "https://www.facebook.com/" + id;
  }
  function fbPageLink() {
    if(is_iPhone || is_iPad || is_Android) { // iPhone, iPad, Android なら
      location.href = fbPageUrl; // アプリで起動する
    } else { // PC, iPod touch なら
      open( fbPageUrl, "_blank" ) ; // ブラウザ別タブで開く
    }
  };
  </script>
</head>

<body>
  <header>
    <div class="header">
      <img src="./illustration.jpg" class="icon">
      <span id="name">りーくん</span>
    </div>
  </header>
  <div class="container">
    <div class="link">
      <img src="./facebook_logo.png" class="logo">Facebook
      <a href="javascript:void(0);" onclick="fbPageLink()" target="_blank"></a>
    </div>
    <div class="link">
      <img src="./twitter_logo.png" class="logo">Twitter
      <a href="https://twitter.com/reekun0729" target="_blank"></a>
    </div>
    <div class="link">
      <img src="./github_logo.png" class="logo">Portfolio
      <a href="https://ree-kun.github.io/portfolio/" target="_blank"></a>
    </div>
  </body>
  </html>
